<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Fusion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">

    <div id="nav">
      <div id="logo">
        <h1>Ride Fusion</h1>
      </div>
      <div id="links1">
        <div id="links">
          <a href="#">Home</a>
          <a href="#">Drive</a>
        </div>
        <button>Log In</button>
      </div>
    </div>

    <div id="hero">
      <div id="info">
        <h1>Go anywhere with <br>Ride Fusion</h1>
        <div id="inputBox">
          <input class="up" type="text" placeholder="Pickup location"> <br>
          <input class="down" type="text" placeholder="Dropoff location"> 
        </div>
        <div id="inputBox1">
          <input class="date1 date_time" type="date">
          <input class="time1 date_time" type="time">
        </div>  
        <button>See prices</button>     
      </div>
      <div id="images">
        <img src="./assests/graphics.png" alt="Image of hero">
      </div>

    </div>
  </div>

</body>
</html>
